  <body>
    <!--header banner-->
    <header>
      <!-- <img src="src/images/logo.png" alt="" height="200" width="600"> -->
    </header>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">Create Note</a>
          <a class="nav-item nav-link" href="#">Saved Notes</a>
        </div>
      </div>
    </nav>
    <!--form with input fields-->

      <form class="input-form">
        <div class="class-name section-topper">
          <h4>Class name</h4>
          <input  class="class-name-text " type="text" placeholder="Math, History, ....">
        </div>
        <div class="note section-topper">
          <h4>Enter Note</h4>

          <textarea class="note-text" name="note" id="note" placeholder="The formula for finding the area of a ....."></textarea>
        </div>
        <button class="create-note-btn btn btn-success">Create Note</button>
        <button class="clear-note-btn btn btn-primary">Clear Note</button>
      </form>

    <!--footers-->
    <footer>
      <p>&copy Note Goat</p>
    </footer>
  </body>
